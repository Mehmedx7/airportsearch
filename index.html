<!DOCTYPE html>
<html>

<head>
    <title>Departure Airport Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your styles here (if any) */

.search-container {
    position: relative;
}

#airportList {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1;
    list-style: none;
    background-color: #fff;
    border: 1px solid #ccc;
    width: 100%;
    padding: 0;
    margin: 0;
}

#airportList li {
    padding: 5px 10px;
    cursor: pointer;
}

#airportList li:hover {
    background-color: #f0f0f0;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Departure Airport Search</h1>
        <div class="search-container">
            <input type="text" id="departureInput" placeholder="Search for Airport">
            <div>
                <ul id="airportList"></ul>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
